                                <p>p = m √ó v</p>
                                <p>p = {mass} √ó {velocity}</p>
                                <p>p = {momentum.toFixed(2)} kg m/s</p>

                        </div>

                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                        <p className="text-sm text-gray-700">
                            <span className="font-semibold">Tip:</span> Remember that momentum is a vector quantity. 
                            If the object is moving in the opposite direction, use a negative velocity value.
                        </p>
                    </div>
                </div>
            );
        }

        function CollisionSimulator() {
            const [mass1, setMass1] = useState('');
            const [velocity1, setVelocity1] = useState('');
            const [mass2, setMass2] = useState('');
            const [velocity2, setVelocity2] = useState('');
            const [result, setResult] = useState(null);

            const calculate = () => {
                const m1 = parseFloat(mass1);
                const v1 = parseFloat(velocity1);
                const m2 = parseFloat(mass2);
                const v2 = parseFloat(velocity2);

                if (!isNaN(m1) && !isNaN(v1) && !isNaN(m2) && !isNaN(v2)) {
                    const p1Before = m1 * v1;
                    const p2Before = m2 * v2;
                    const totalPBefore = p1Before + p2Before;
                    const combinedMass = m1 + m2;
                    const finalVelocity = totalPBefore / combinedMass;

                    setResult({
                        p1Before,
                        p2Before,
                        totalPBefore,
                        combinedMass,
                        finalVelocity
                    });
                }
            };

            return (
                <div className="space-y-6">
                    <div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">Collision Simulator</h3>
                        <p className="text-gray-600 mb-4">
                            Calculate what happens when two objects collide and stick together (perfectly inelastic collision).
                        </p>
                    </div>

                    <div className="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded mb-4">
                        <p className="text-sm text-gray-700">
                            <span className="font-semibold">Convention:</span> Use positive values for objects moving right/forward 
                            and negative values for objects moving left/backward.
                        </p>
                    </div>

                    <div className="space-y-4">
                        <div className="bg-indigo-50 p-4 rounded-lg">
                            <h4 className="font-bold text-gray-800 mb-3">Object 1</h4>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Mass (kg)
                                    </label>
                                    <input
                                        type="number"
                                        value={mass1}
                                        onChange={(e) => setMass1(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        placeholder="e.g., 2000"
                                        step="0.01"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Velocity (m/s)
                                    </label>
                                    <input
                                        type="number"
                                        value={velocity1}
                                        onChange={(e) => setVelocity1(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        placeholder="e.g., 10"
                                        step="0.01"
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="bg-purple-50 p-4 rounded-lg">
                            <h4 className="font-bold text-gray-800 mb-3">Object 2</h4>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Mass (kg)
                                    </label>
                                    <input
                                        type="number"
                                        value={mass2}
                                        onChange={(e) => setMass2(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        placeholder="e.g., 800"
                                        step="0.01"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Velocity (m/s)
                                    </label>
                                    <input
                                        type="number"
                                        value={velocity2}
                                        onChange={(e) => setVelocity2(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        placeholder="e.g., 0"
                                        step="0.01"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <button
                        onClick={calculate}
                        className="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors"
                    >
                        Calculate Collision
                    </button>

                    {result && (
                        <div className="bg-green-50 border-2 border-green-500 rounded-lg p-6">
                            <h4 className="text-lg font-bold text-gray-800 mb-4">Results:</h4>
                            
                            <div className="space-y-3 mb-4">
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Object 1 momentum before:</p>
                                    <p className="text-xl font-bold text-indigo-600">
                                        {result.p1Before.toFixed(2)} kg m/s
                                    </p>
                                </div>
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Object 2 momentum before:</p>
                                    <p className="text-xl font-bold text-purple-600">
                                        {result.p2Before.toFixed(2)} kg m/s
                                    </p>
                                </div>
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Total momentum before:</p>
                                    <p className="text-xl font-bold text-gray-800">
                                        {result.totalPBefore.toFixed(2)} kg m/s
                                    </p>
                                </div>
                            </div>

                            <div className="bg-green-100 p-4 rounded-lg">
                                <p className="text-sm text-gray-600 mb-1">Final velocity (after collision):</p>
                                <p className="text-3xl font-bold text-green-700">
                                    {result.finalVelocity.toFixed(2)} m/s
                                </p>
                                <p className="text-xs text-gray-600 mt-2">
                                    Combined mass: {result.combinedMass.toFixed(2)} kg
                                </p>
                            </div>

                            <div className="mt-4 text-sm text-gray-700 bg-white p-3 rounded">
                                <p className="font-semibold mb-1">Working:</p>
                                <p>Total momentum before = {mass1} √ó {velocity1} + {mass2} √ó {velocity2}</p>
                                <p>Total momentum before = {result.totalPBefore.toFixed(2)} kg m/s</p>
                                <p className="mt-2">By conservation of momentum:</p>
                                <p>Total momentum after = {result.totalPBefore.toFixed(2)} kg m/s</p>
                                <p className="mt-2">Final velocity = Total momentum √∑ Combined mass</p>
                                <p>Final velocity = {result.totalPBefore.toFixed(2)} √∑ {result.combinedMass.toFixed(2)}</p>
                                <p>Final velocity = {result.finalVelocity.toFixed(2)} m/s</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function ExplosionCalculator() {
            const [totalMass, setTotalMass] = useState('');
            const [mass1, setMass1] = useState('');
            const [velocity1, setVelocity1] = useState('');
            const [result, setResult] = useState(null);

            const calculate = () => {
                const mTotal = parseFloat(totalMass);
                const m1 = parseFloat(mass1);
                const v1 = parseFloat(velocity1);

                if (!isNaN(mTotal) && !isNaN(m1) && !isNaN(v1)) {
                    const m2 = mTotal - m1;
                    const p1 = m1 * v1;
                    const v2 = -p1 / m2;

                    setResult({
                        m2,
                        p1,
                        v2
                    });
                }
            };

            return (
                <div className="space-y-6">
                    <div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">Explosion Calculator</h3>
                        <p className="text-gray-600 mb-4">
                            Calculate recoil velocities when objects push apart (e.g., gun and bullet, rocket and exhaust).
                        </p>
                    </div>

                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                        <p className="text-sm text-gray-700">
                            <span className="font-semibold">Key Principle:</span> Before the explosion, total momentum = 0. 
                            After, the objects have equal and opposite momentum.
                        </p>
                    </div>

                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Total Mass Before Explosion (kg)
                            </label>
                            <input
                                type="number"
                                value={totalMass}
                                onChange={(e) => setTotalMass(e.target.value)}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                placeholder="e.g., 3.01"
                                step="0.01"
                            />
                        </div>

                        <div className="bg-indigo-50 p-4 rounded-lg">
                            <h4 className="font-bold text-gray-800 mb-3">Object 1 (e.g., bullet)</h4>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Mass (kg)
                                    </label>
                                    <input
                                        type="number"
                                        value={mass1}
                                        onChange={(e) => setMass1(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        placeholder="e.g., 0.01"
                                        step="0.001"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Velocity (m/s)
                                    </label>
                                    <input
                                        type="number"
                                        value={velocity1}
                                        onChange={(e) => setVelocity1(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        placeholder="e.g., 400"
                                        step="0.01"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <button
                        onClick={calculate}
                        className="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors"
                    >
                        Calculate Recoil
                    </button>

                    {result && (
                        <div className="bg-green-50 border-2 border-green-500 rounded-lg p-6">
                            <h4 className="text-lg font-bold text-gray-800 mb-4">Results:</h4>
                            
                            <div className="space-y-3 mb-4">
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Object 2 mass:</p>
                                    <p className="text-xl font-bold text-indigo-600">
                                        {result.m2.toFixed(3)} kg
                                    </p>
                                </div>
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Object 1 momentum:</p>
                                    <p className="text-xl font-bold text-gray-800">
                                        {result.p1.toFixed(2)} kg m/s
                                    </p>
                                </div>
                            </div>

                            <div className="bg-green-100 p-4 rounded-lg">
                                <p className="text-sm text-gray-600 mb-1">Object 2 recoil velocity:</p>
                                <p className="text-3xl font-bold text-green-700">
                                    {result.v2.toFixed(2)} m/s
                                </p>
                                <p className="text-xs text-gray-600 mt-2">
                                    {result.v2 < 0 ? '(Negative = opposite direction)' : ''}
                                </p>
                            </div>

                            <div className="mt-4 text-sm text-gray-700 bg-white p-3 rounded">
                                <p className="font-semibold mb-1">Working:</p>
                                <p>Object 2 mass = {totalMass} - {mass1} = {result.m2.toFixed(3)} kg</p>
                                <p className="mt-2">Before explosion: Total momentum = 0</p>
                                <p className="mt-2">After explosion:</p>
                                <p>Object 1 momentum = {mass1} √ó {velocity1} = {result.p1.toFixed(2)} kg m/s</p>
                                <p className="mt-2">By conservation: Object 2 momentum = -{result.p1.toFixed(2)} kg m/s</p>
                                <p className="mt-2">Object 2 velocity = momentum √∑ mass</p>
                                <p>Object 2 velocity = {(-result.p1).toFixed(2)} √∑ {result.m2.toFixed(3)}</p>
                                <p>Object 2 velocity = {result.v2.toFixed(2)} m/s</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function ForceCalculator() {
            const [mass, setMass] = useState('');
            const [initialVel, setInitialVel] = useState('');
            const [finalVel, setFinalVel] = useState('');
            const [time, setTime] = useState('');
            const [result, setResult] = useState(null);

            const calculate = () => {
                const m = parseFloat(mass);
                const u = parseFloat(initialVel);
                const v = parseFloat(finalVel);
                const t = parseFloat(time);

                if (!isNaN(m) && !isNaN(u) && !isNaN(v) && !isNaN(t) && t !== 0) {
                    const initialMomentum = m * u;
                    const finalMomentum = m * v;
                    const changeMomentum = finalMomentum - initialMomentum;
                    const force = changeMomentum / t;
                    const impulse = force * t;

                    setResult({
                        initialMomentum,
                        finalMomentum,
                        changeMomentum,
                        force,
                        impulse
                    });
                }
            };

            return (
                <div className="space-y-6">
                    <div>
                        <h3 className="text-xl font-bold text-gray-800 mb-2">Force & Impulse Calculator</h3>
                        <p className="text-gray-600 mb-4">
                            Calculate force from change in momentum using F = Œîp √∑ t
                        </p>
                    </div>

                    <div className="bg-purple-50 border-l-4 border-purple-500 p-4 rounded">
                        <p className="text-sm text-gray-700">
                            <span className="font-semibold">Formula:</span> Force = Change in momentum √∑ Time taken
                        </p>
                        <p className="text-sm text-gray-700 mt-1">
                            <span className="font-semibold">Impulse:</span> F √ó t = Change in momentum
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Mass (kg)
                            </label>
                            <input
                                type="number"
                                value={mass}
                                onChange={(e) => setMass(e.target.value)}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                placeholder="e.g., 70"
                                step="0.01"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Initial Velocity (m/s)
                            </label>
                            <input
                                type="number"
                                value={initialVel}
                                onChange={(e) => setInitialVel(e.target.value)}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                placeholder="e.g., 20"
                                step="0.01"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Final Velocity (m/s)
                            </label>
                            <input
                                type="number"
                                value={finalVel}
                                onChange={(e) => setFinalVel(e.target.value)}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                placeholder="e.g., 0"
                                step="0.01"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Time (s)
                            </label>
                            <input
                                type="number"
                                value={time}
                                onChange={(e) => setTime(e.target.value)}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                placeholder="e.g., 2"
                                step="0.01"
                            />
                        </div>
                    </div>

                    <button
                        onClick={calculate}
                        className="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors"
                    >
                        Calculate Force & Impulse
                    </button>

                    {result && (
                        <div className="bg-green-50 border-2 border-green-500 rounded-lg p-6">
                            <h4 className="text-lg font-bold text-gray-800 mb-4">Results:</h4>
                            
                            <div className="grid md:grid-cols-2 gap-3 mb-4">
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Initial momentum:</p>
                                    <p className="text-xl font-bold text-indigo-600">
                                        {result.initialMomentum.toFixed(2)} kg m/s
                                    </p>
                                </div>
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Final momentum:</p>
                                    <p className="text-xl font-bold text-purple-600">
                                        {result.finalMomentum.toFixed(2)} kg m/s
                                    </p>
                                </div>
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Change in momentum:</p>
                                    <p className="text-xl font-bold text-orange-600">
                                        {result.changeMomentum.toFixed(2)} kg m/s
                                    </p>
                                </div>
                                <div className="bg-white p-3 rounded">
                                    <p className="text-sm text-gray-600">Impulse (F √ó t):</p>
                                    <p className="text-xl font-bold text-blue-600">
                                        {result.impulse.toFixed(2)} Ns
                                    </p>
                                </div>
                            </div>

                            <div className="bg-green-100 p-4 rounded-lg">
                                <p className="text-sm text-gray-600 mb-1">Force applied:</p>
                                <p className="text-3xl font-bold text-green-700">
                                    {result.force.toFixed(2)} N
                                </p>
                                <p className="text-xs text-gray-600 mt-2">
                                    {result.force < 0 ? '(Negative = force in opposite direction to motion)' : ''}
                                </p>
                            </div>

                            <div className="mt-4 text-sm text-gray-700 bg-white p-3 rounded">
                                <p className="font-semibold mb-1">Working:</p>
                                <p>Initial momentum = m √ó u = {mass} √ó {initialVel} = {result.initialMomentum.toFixed(2)} kg m/s</p>
                                <p>Final momentum = m √ó v = {mass} √ó {finalVel} = {result.finalMomentum.toFixed(2)} kg m/s</p>
                                <p className="mt-2">Change in momentum = {result.finalMomentum.toFixed(2)} - {result.initialMomentum.toFixed(2)} = {result.changeMomentum.toFixed(2)} kg m/s</p>
                                <p className="mt-2">Force = Change in momentum √∑ Time</p>
                                <p>Force = {result.changeMomentum.toFixed(2)} √∑ {time}</p>
                                <p>Force = {result.force.toFixed(2)} N</p>
                            </div>

                            <div className="mt-4 bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
                                <p className="text-sm text-gray-700">
                                    <span className="font-semibold">Safety Application:</span> Increasing impact time (larger t) 
                                    reduces the force experienced. This is why crumple zones, airbags, and seat belts are effective 
                                    safety features!
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<MomentumApp />, document.getElementById('root'));
    </script>
